<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <title>Custom ERC20 Token ICO</title>
    </head>
    <body class="bg-light">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-info bg-info static-top">
          <div class="container">            
            <span class="lead">Powered by <img style="max-width: 10%;" src="https://i.dlpng.com/static/png/5511469-hd-ethereum-logo-remix-ide-free-unlimited-download-2467474-ethereum-logo-transparent-1845_721_preview.png"/></span>
            <span class="badge badge-warning">You currently have <b><span id="user-account-balance"/></b> Custom Tokens.</span>
          </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h1 class="mt-5">Welcome to the CustomERC20Token ICO</h1>
              <span class="lead">Made possible by the <a href="https://eips.ethereum.org/EIPS/eip-20" target="_blank">ERC20 Standard</a>.</p>              
            </div>
          </div>
       
          <br/>
          <hr/>
          <br/>

            <!-- Loading screen -->           
            <div class="col-lg-12 text-center">
              <div class="text-center alert alert-success" id="loading-screen">
                  <p class="text-center" id="loadingText">Loading...</p>
              </div>
           </div>

            <!-- Error screen -->
            <div class="col-lg-12 text-center">
              <div class="text-center alert alert-warning" id="error-screen" style="display: none;">
                  <p><strong>Error!</strong> <span id="error-screen-message"></span></p>
                  <br/>
                  <button type="button" class="btn" onclick="App.init();">Reload page?</button>
                  <br/>
              </div>
           </div>
           
            <!-- Page Content -->
            <div class="col-lg-12 text-center">
              <div id="page-content" class="text-center" style="display: none;">            
                <span> The current Token Price is <b><span id="token-price"></span></b> Ether.</span>                
                  <form role="form" onSubmit="App.buyTokens(); return false; ">
                   <div class="form-group">
                     <div class="input-group">
                      <input id="token-amount" 
                             type="number" class="form-control input-lg"
                             value="1" min="1", pattern="[0-9]">
                      <button type="submit" class="btn btn-warning">Buy Tokens now!</button>
                     </div>
                    </div>
                  </form>    
                  <br/>    
                  <div class="progress" style="height: 25px;">
                    <div id="progressBar" style="width: 25%;" class="bg-info active progress-bar-striped progress-bar-animated" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>              
                  <span><span id="tokens-sold"></span> Tokens of <span id="token-supply"></span> were already sold</span>
              </div>
             </div>
            </div>
                  
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Blockchain related dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>

        <!-- Main javascript -->
        <script src="js/app.js"></script>

    </body>
   </html>
